<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Verificare diplomă</title>
  <style>
    body { font-family: Arial; padding: 2em; background: #f7f7f7; }
    .card { background: white; padding: 2em; border-radius: 8px; max-width: 500px; margin: auto; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .valid { color: green; font-weight: bold; }
    .invalid { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Verificare diplomă</h2>
    <div id="output">Se verifică...</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const scriptURL = "https://script.google.com/macros/s/AKfycbyeXxybBCeiuuo6MX8DbPAUJWGf_hR4j8QaQZyZm_EjqFmvtxfkgRboesyf4Y5nqm1qIQ/exec?id=" + encodeURIComponent(id);

    fetch(scriptURL)
      .then(res => res.json())
      .then(data => {
        const output = document.getElementById('output');
        if (data.valid) {
          output.innerHTML = `
            ✅ Diplomă validă<br><br>
            <strong>Nume:</strong> ${data.nume}<br>
            <strong>Seria:</strong> ${data.serie}<br>
            <strong>Curs:</strong> ${data.curs}<br>
            <strong>Data:</strong> ${data.data}
          `;
          output.className = "valid";
        } else {
          output.innerHTML = "❌ Diplomă inexistentă sau invalidă";
          output.className = "invalid";
        }
      });
  </script>
</body>
</html>
